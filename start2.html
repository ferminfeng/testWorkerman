<script>
    var ws = new WebSocket("ws://192.168.10.35:1234");

    var uid = "100249_fermin_1";
    ws.onopen = function (){

        var data = {};
        data["type"] = "register"; // register:注册 content:发送内容
        data["uid"] = uid;

        var content = {};
        content['say'] = "aaa";

        data["content"] = content;
        var jsonString = JSON.stringify(data);  //[{"id":1,"name":"test1","age":2}]

        ws.send(jsonString);
    };
    ws.onmessage = function (e) {
        alert(e.data);
    };

</script>
